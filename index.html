<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Physics Calculator</title>

	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="root"></div>

	<template id="template-vector-input">
		<div class="vector-input">
			<h3 class="name">Vector Input</h3>
			<div class="component">
				<input type="number" placeholder="X Component" />
				<input type="number" placeholder="Y Component" />
			</div>
			<div class="trig">
				<input type="number" placeholder="Angle" />
				<input type="number" placeholder="Magnitude" />
			</div>
		</div>
	</template>

</body>

</html>
